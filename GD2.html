<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Guided 2</title>
</head>
<body>
    <div id="app">
        <h2>Halo, aku {{ wanita.nama }}</h2>
        <p>
            umurku {{ wanita.umur }} tahun dan aku bekerja sebagai seorang {{ wanita.pekerjaan }}
            <br>
            Aku 
            <span v-if="wanita.status == 'menikah'">
                sudah menikah
            </span>
            <span v-else-if="wanita.status == 'belum menikah'">
                masih lajang hehhe
            </span>
        </p>

        <div>
            <button @click="kurangiUmur">Kurangi Umurku</button>
            <button @click="tambahUmur">Tambah Umurku</button>
        </div>

        <p v-show="wanita.skills">Kemampuanku adalah : </p>
        <ul v-for="(skill, index) in wanita.skills" :key="index">
            <li> {{ skill }} </li>
        </ul>
    </div>
</body>
<script>
    // objek vue
    new Vue({
        // echo one
        el: '#app',
        data:
        {
            wanita:
            {
                nama: 'Karen',
                umur: 20,
                pekerjaan: 'Programmer',
                skills: ["mencuci piring","coding"],
                status: 'belum menikah',
            }
        },
        methods:
        {
            kurangiUmur()
            {
                this.wanita.umur--;
            },
            tambahUmur()
            {
                this.wanita.umur++;
            }
        },
    });
</script>
</html>
